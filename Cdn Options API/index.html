<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 2 Toy App</title>
    <!-- Include Vue.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app">
        <!-- Greetings Component -->
        <greetings></greetings>

        <!-- Count Component -->
        <count></count>
    </div>

    <script>
        // Greetings Component
        Vue.component('greetings', {
            template: `
                <div>
                    <h1>Hello Options!</h1>
                </div>
            `
        });

        // Count Component
        Vue.component('count', {
            data() {
                return {
                    count: 0
                };
            },
            template: `
                <div>
                    <h2>Count: {{ count }}</h2>
                    <button @click="increment">Increment</button>
                </div>
            `,
            methods: {
                increment() {
                    this.count++;
                }
            }
        });

        new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
